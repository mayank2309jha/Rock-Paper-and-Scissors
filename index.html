<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Rock, Paper, Scissors</title>
</head>

<body>
  <nav>
    <h1>ROCK - PAPER - SCISSORS</h1>
  </nav>
  <div class="options">
    <div class="option rock"><img class="rock-image" src="./rock.png"></div>
    <div class="option paper"><img class="paper-image" src="./paper.png"></div>
    <div class="option scissors"><img class="scissor-image" src="./scissor.png"></div>
  </div>
  <div class="score">
    <div class="you">
      <p class="your-score">0</p>
      <p>Your Score</p>
    </div>
    <div class="computer">
      <p class="computer-score">0</p>
      <p>Computer's Score</p>
    </div>
  </div>
  <div class="message-box">
    <div class="message">
      Pick Your Move
    </div>
  </div>
  <div class="reset-box"><button class="reset">Start a New Game</button></div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
